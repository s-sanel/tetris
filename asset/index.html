<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DOMster</title>
    <link rel="stylesheet" href="./css/style.css">
    <script type="text/javascript" src="./lib/domster.js" charset="utf-8"></script>
    <script type="text/javascript" src="./lib/todo.js" charset="utf-8"></script>
    <script src="https://use.fontawesome.com/ac48418f1d.js"></script>
  </head>
  <body>
    <div class="main-container">
      <div class="actions">
        <button class="action" type="button" name="button" onclick="checkAllTodos()">Check all Todos</button>
        <button class="action" type="button" name="button" onclick="uncheckAllTodos()">Uncheck all Todos</button>
        <button class="action" type="button" name="button" onclick="toggleAllTodos()">Toggle all Todos</button>
        <button class="action" type="button" name="button" onclick="clearTheList()">Clear the list</button>
        <!-- <button class="action" type="button" name="button" onclick="addDeleteToItems()">Add delete Event</button>
        <button class="action" type="button" name="button" onclick="addClickToItems()">Add Check Event</button> -->
      </div>
      <header class="header">
        <h1 id="on">DOMster Todo</h1>
        <div class="add-todo">
          <input type="text" id="input-todo" class="todo-input" placeholder="Title...">
          <button onclick="addNewItem()" class="add-btn">Add</buton>
        </div>
      </header>

      <section class="main-content">
        <ul class="todo-list">
          <li class="checked">
            <!-- <input type="checkbox" name="" value=""> -->
            <span class="text">Hit the gym</span> <i class="delete fa fa-trash-o" aria-hidden="true"></i></li>
          <li><span class="text">Pay bills</span> <i class="delete fa fa-trash-o" aria-hidden="true"></i></li>
          <li><span class="text">Meet George</span> <i class="delete fa fa-trash-o" aria-hidden="true"></i></li>
          <li><span class="text">Buy eggs</span> <i class="delete fa fa-trash-o" aria-hidden="true"></i></li>
          <li class="checked"><span class="text">Read a book</span> <i class="delete fa fa-trash-o" aria-hidden="true"></i></li>
          <li><span class="text">Organize office</span> <i class="delete fa fa-trash-o" aria-hidden="true"></i></li>
        </ul>
      </section>

      <div class="photo-gallery">
        <h2>Giphy Photo</h2>
        <label for="">Find by tag: </label>
        <input type="text" name="" value="" class="tag-photo">
        <input type="submit" class="find-btn" onclick="fetchPhoto()" value="Find photo">
      </div>
      <div class="gallery">
        <div class="giphy-img"></div>
      </div>
    </div>


  </body>
</html>
